<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRID </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-1">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box green"></div>
        <div class="box green"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-2">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box green"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-3">
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box green"></div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-4">
        <div class="box orange"></div>
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-5">
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box red"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-6">
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box green"></div>
        <div class="box black"></div>
        <div class="box red"></div>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-7">
        <div class="box orange"></div>
        <div class="box red"></div>
        <div class="box green"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-8">
        <div class="box orange"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box green"></div>
      </div>
    </div>

    <div class="browser-window">
      <div class="toolbar">
        <div class="dots">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="content grid-9">
        <div class="box green"></div>
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box green"></div>
        <div class="box orange"></div>
      </div>
    </div>
  </div>
</body>
</html>
